<main class="w-100 d-grid align-content-center text-center h-75 p-3">
  <form ngForm="form">
    <div class="row justify-content-md-center">
      <div class="mb-2">
        <img src="/assets/icons/logo.png" class="img-fluid" width="75" alt="">
      </div>
      <div class="col-lg-4 col-12 col-md-6 fs-5 fw-bold mb-3">
        LOGIN
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-lg-4 col-12 col-md-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Usuário</mat-label>
          <input type="text" matInput required [(ngModel)]="username" name="username" [errorStateMatcher]="matcher">
          <mat-error *ngIf="form?.controls?.['username']?.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-lg-4 col-12 col-md-6">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="password" matInput required [(ngModel)]="password" name="password" [errorStateMatcher]="matcher">
          <mat-error *ngIf="form?.controls?.['password']?.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-lg-4 col-12 col-md-6">
        <button mat-raised-button color="primary" (click)="login()" class="w-100" type="button">Logar</button>
      </div>
    </div>
  </form>
</main>
