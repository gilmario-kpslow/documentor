<main class="w-100 d-grid align-content-center text-center h-75 p-3">
  <form [formGroup]="form">
    <div class="row justify-content-md-center">
      <div class="mb-2">
        <img src="/assets/icons/icons-documento.svg" class="img-fluid" width="75" alt="">
      </div>
      <div class="col-lg-4 col-12 col-md-6 fs-5 fw-bold mb-3">
        APP Documentos - LOGIN
      </div>
    </div>
    <div class="row justify-content-md-center">
      <div class="col-lg-4 col-12 col-md-6">
        <mat-card>
          <mat-card-header class="w-100 mb-1 justify-content-md-center">
            <mat-card-title class="fw-bold text-center w-100 text-light">LOGIN</mat-card-title>
            <mat-card-subtitle>Login do usu치rio</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <div class="row justify-content-md-center">
              <div class="col-12 col-md-12">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Usu치rio</mat-label>
                  <input type="text" matInput required formControlName="username" name="username"
                    >
                  <mat-error *ngIf="form?.controls?.['username']?.hasError('required')">
                    Campo obrigat칩rio
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class="col-12 col-md-12">
                <mat-form-field class="w-100" appearance="fill">
                  <mat-label>Senha</mat-label>
                  <input type="password" matInput required formControlName="password" name="password"
                    >
                  <mat-error *ngIf="form?.controls?.['password']?.hasError('required')">
                    Campo obrigat칩rio
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
          </mat-card-content>
          <mat-card-actions>

            <button mat-raised-button color="primary" (click)="login()" class="w-100" type="button">Logar</button>
          </mat-card-actions>

        </mat-card>

      </div>
    </div>
  </form>
  <div class="row align-self-end justify-content-center">
    <div class="col-lg-4 col-12 col-md-6">
      FOOTER
    </div>
  </div>

</main>
