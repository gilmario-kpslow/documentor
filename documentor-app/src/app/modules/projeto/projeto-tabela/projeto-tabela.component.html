<app-tabela [configuracao]="configuracao" (pesquisarEvent)="pesquisar($event)" titulo="Pesquisa de Projetos"
    (deleteEvent)="deletar($event)" (editEvent)="editar($event)">
    <form [formGroup]="form">
        <div class="row">
            <div class="col-md-8">
                <mat-form-field class="w-100">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                </mat-form-field>
            </div>
            <div class="col-md-4">
                <app-lbutton nome="Pesquisar" (clickEvent)="tabela?.pesquisar()"></app-lbutton>
                <app-lbutton nome="Limpar" class="mx-1" (clickEvent)="limpar()"></app-lbutton>
                <app-lbutton nome="Novo" (clickEvent)="novo()"></app-lbutton>
            </div>
        </div>
    </form>
</app-tabela>
