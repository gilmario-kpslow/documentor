<form [formGroup]="form">
  <app-cadastro [form]="form" titulo="Cadastro de Usuários" (salvarEvent)="salvar()">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Nome</mat-label>
          <input type="text" matInput required formControlName="nome" name="nome" [errorStateMatcher]="matcher">
          <mat-error *ngIf="form?.controls?.['nome']?.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="text" matInput required formControlName="email" name="email" [errorStateMatcher]="matcher">
          <mat-error *ngIf="form?.controls?.['email']?.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Nome de Usuário</mat-label>
          <input type="text" matInput required formControlName="username" name="username" [errorStateMatcher]="matcher">
          <mat-error *ngIf="form?.controls?.['username']?.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 col-md-12">
        <mat-form-field class="w-100" appearance="fill">
          <mat-label>Senha</mat-label>
          <input type="password" matInput required formControlName="password" name="password"
            [errorStateMatcher]="matcher">
          <mat-error *ngIf="form?.controls?.['password']?.hasError('required')">
            Campo obrigatório
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </app-cadastro>
</form>
